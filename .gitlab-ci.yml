stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Build Docker image
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
    - master

# Deploy to DigitalOcean
deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - |
      echo "Deploying to DigitalOcean..."
      # Replace with your DigitalOcean deployment script
      # This example uses DigitalOcean App Platform or Droplet
      # For App Platform, you would use doctl or webhook
      # For Droplet, you would SSH and pull/restart containers
      
      # Example for DigitalOcean App Platform webhook:
      # curl -X POST $DIGITALOCEAN_DEPLOY_WEBHOOK_URL
      
      # Example for DigitalOcean Droplet via SSH:
      # ssh $DIGITALOCEAN_SSH_USER@$DIGITALOCEAN_HOST "cd /app && docker-compose pull && docker-compose up -d"
      
      echo "Deployment completed successfully"
  only:
    - main
    - master
  when: manual
  environment:
    name: production
    url: https://your-app-url.com

